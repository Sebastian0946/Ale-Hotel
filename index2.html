<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ale-Hotel</title>
    <link rel="stylesheet" href="asset/css/user/styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    <nav>
        <div class="nav_logo">Ale-Hotel</div>
        <ul class="nav_links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Book</a></li>
            <li class="link"><a href="#">Blog</a></li>
            <li class="link"><a href="#">Concactanos</a></li>
        </ul>
    </nav>

    <header class="section__container header__container">
        <div class="header-image-container">
            <div class="header-content">
                <h1>Disfruta de las vacaciones de tus sueños</h1>
                <p>Reserva tu habitación y disfruta</p>
            </div>
            <div class="booking-container">
                <form action="">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text">
                            <label>Habitación</label>    
                        </div>
                        <p>¿Dónde quieres quedarte?</p>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text">
                            <label>Check In</label>    
                        </div>
                        <p>Añade fecha</p>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text">
                            <label>Check Out</label>    
                        </div>
                        <p>Añade fecha</p>
                    </div>
                </form>
                <button class="btn"><i class="ri-search-line"></i></button>
            </div>
        </div>
    </header>

</body>
</html>
