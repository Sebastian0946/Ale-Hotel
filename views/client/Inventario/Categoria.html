<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>

    <!-- Librerias CSS -->
    <link rel="stylesheet" href="../../../asset/library/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../asset/library/node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../../../asset/library/node_modules/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css">
    <!-- CSS native -->
    <link rel="stylesheet" href="../../../asset/css/client/Table.css">
    <!-- Librerias js datos y table -->
    <script src="../../../asset/library/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../asset/library/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../../../asset/library/node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../../../asset/library/node_modules/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../../asset/library/node_modules/datatables.net-select/js/dataTables.select.min.js"></script>
    <!-- Libreria js botones table -->
    <script src="../../../asset/library/node_modules/jszip/dist/jszip.min.js"></script>
    <script src="../../../asset/library/node_modules/pdfmake/build/pdfmake.min.js"></script>
    <script src="../../../asset/library/node_modules/jspdf/dist/jspdf.umd.min.js"></script>
    <script src="../../../asset/library/node_modules/pdfmake/build/vfs_fonts.js"></script>
    <script src="../../../asset/library/node_modules/ouanalyse-datatables.net-buttons-html5/js/buttons.html5.min.js"></script>
    <!-- Libreria popper js para botones -->
    <script src="../../../asset/library/node_modules/@popperjs/core/dist/umd/popper.js"></script>
</head>
<body>
    
    <div id="loader" class="loader">
        <img src="../../../asset/img/loaderLogin.gif" alt="Loading..." width="100">
    </div>

    <div class="container">

        <div class="title">
            <h1>Registro categoria</h1>
        </div>
        
        <div class="button-container">
            <button type="button" class="btn btn-dark btn-floating animated-button" data-bs-toggle="modal" data-bs-target="#myModal" onclick="Limpiar();">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="marcador">
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Categoria</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formulario">
                                <input type="text" id="id" name="id" hidden>
                                <input type="text" class="form-control" id="codigo" name="codigo" hidden>
                                <table class="table-modal">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label for="descripcion" class="form-label">Descripcion: </label>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" id="descripcion" name="descripcion">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="form-label">Estado: </label>
                                            </td>
                                            <td>
                                                <div class="switch">
                                                    <input type="checkbox" id="estado" name="estado" value="1" class="toggle-switch-checkbox">
                                                    <label for="estado" class="toggle-switch-label"></label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="Limpiar();" title="Cerrar">Cerrar</button>
                                    <button type="button" class="btn btn-success" onclick="performAction();" title="Guardar">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table id="table" class="display table table-bordered table-hover p-2 m-lg-2 pt-3">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Codigo</th>
                        <th>Descripcion</th>
                        <th class="estado-column">Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dataResult">
                </tbody>
            </table>
        </div>
    </div>


    <!-- Librerias js  -->
    <script src="../../../asset/library/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../asset/library/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../../../asset/library/node_modules/toastify-js/src/toastify.js"></script>
    <script src="../../../asset/library/node_modules/animejs/lib/anime.min.js"></script>
    <script src="../../../asset/js/client/inventario/Categoria.js"></script>
    <script src="../../../asset/library/icons/icons.js"></script>
    <script src="../../../asset/js/client/Animacion.js"></script>
</body>
</html>
