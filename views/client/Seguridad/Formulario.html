<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

   <!-- Librerias CSS -->
   <link rel="stylesheet" href="../../../asset/library/node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../../../asset/library/node_modules/datatables.net-dt/css/jquery.dataTables.min.css">

   <!-- CSS native -->
   <link rel="stylesheet" href="../../../asset/css/client/Table.css">


    <!-- Librerias js -->
    <script src="../../../asset/library/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../asset/library/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../../../asset/library/node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../../../asset/library/node_modules/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../../asset/library/node_modules/jszip/dist/jszip.min.js"></script>
    <script src="../../../asset/library/node_modules/pdfmake/build/pdfmake.min.js"></script>
    <script src="../../../asset/library/node_modules/pdfmake/build/vfs_fonts.js"></script>
    <script src="../../../asset/library/node_modules/ouanalyse-datatables.net-buttons-html5/js/buttons.html5.min.js"></script>
   
</head>
<body>

    <div id="loader">
        <div class="lds-dual-ring"></div>
        <div class="text">Cargando...</div>
    </div>

    <div class="container">

        <div class="title">
            <h1>Registro formulario</h1>
        </div>

        <button type="button" class="btn btn-dark btn-floating animated-button" data-bs-toggle="modal" data-bs-target="#myModal" onclick="Limpiar();">
            <i class="fa-solid fa-plus"></i>
        </button>
        
        <div class="marcador">
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Formulario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formulario">
                                <input type="text" id="id" name="id" hidden>
                                <table class="table-modal">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label for="codigo" class="form-label">Codigo: </label>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" id="codigo" name="codigo">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="etiqueta" class="form-label">Etiqueta: </label>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" id="etiqueta" name="etiqueta">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="ruta" class="form-label">Ruta: </label>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" id="ruta" name="ruta">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="icono" class="form-label">Icono: </label>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" id="icono" name="icono">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="moduloId" class="form-label">Registrar Módulo: </label>
                                            </td>
                                            <td>
                                                <select class="form-select" id="moduloId" name="moduloId">
                                                    <!-- Opciones de módulos -->
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="estado" class="form-label">Estado: </label>
                                            </td>
                                            <td>
                                                <div class="switch">
                                                    <input type="checkbox" id="estado" name="estado" value="1" class="toggle-switch-checkbox">
                                                    <label for="estado" class="toggle-switch-label"></label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="Limpiar();">Cerrar</button>
                                    <button type="button" class="btn btn-success" onclick="performAction();">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table id="table" class="display table table-bordered p-3 m-lg-2 animate__animated animate__fadeIn" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Codigo</th>
                        <th>Modulo</th>
                        <th>Ruta</th>
                        <th>Icono</th>
                        <th>Etiqueta</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dataResult">
                    <!-- Aquí se agregarán las filas con los datos ingresados -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../../asset/library/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../asset/library/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../../../asset/library/node_modules/animejs/lib/anime.min.js"></script>
    <script src="../../../asset/js/client/seguridad/Formulario.js"></script>
    <script src="../../../asset/js/client/GetList.js"></script>
    <script src="../../../asset/js/client/Animacion.js"></script>
    <script src="../../../asset/library/icons/icons.js"></script>
</body>
</html>
<script>
    loadTable();
    loadSeguridad();
</script>
