<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tipo de Habitación</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Librerias CSS -->
    <link rel="stylesheet" href="../../../asset/library/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../asset/library/node_modules/datatables.net-dt/css/jquery.dataTables.min.css">

    <!-- CSS native -->
    <link rel="stylesheet" href="../../../asset/css/client/Table.css">


    <!-- Librerias js -->
    <script src="../../../asset/library/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../asset/library/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../../../asset/library/node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../../../asset/library/node_modules/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../../asset/library/node_modules/jszip/dist/jszip.min.js"></script>
    <script src="../../../asset/library/node_modules/pdfmake/build/pdfmake.min.js"></script>
    <script src="../../../asset/library/node_modules/pdfmake/build/vfs_fonts.js"></script>
    <script
        src="../../../asset/library/node_modules/ouanalyse-datatables.net-buttons-html5/js/buttons.html5.min.js"></script>
</head>

<body>

    <div id="loader" class="loader">
        <img src="../../../asset/img/loaderLogin.gif" alt="Loading..." width="100">
    </div>

    <div class="container">

        <div class="title">
            <h1>Tipo de Habitación</h1>
        </div>

        <button type="button" class="btn btn-dark btn-floating animated-button" data-bs-toggle="modal" data-bs-target="#myModal" onclick="Limpiar();">
            <i class="fa-solid fa-plus"></i>
        </button>

        <div class="marcador">
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Registro de Habitaciones</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form name="formData" id="formulario" enctype="multipart/form-data">
                                <input type="text" id="id" name="id" hidden>
                                <input type="text" name="codigo" id="codigo" hidden>
                                <table class="table-modal">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label class="form-label">Titulo: </label>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Nombre habitacion">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="form-label">Descripción: </label>
                                            </td>
                                            <td>
                                                <textarea class="form-control" name="descripcion" id="descripcion" rows="2"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="form-label">Imagen: </label>
                                            </td>
                                            <td>
                                                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/jpeg, image/png" onchange="previewImage()">
                                                <img src="" id="imagenPreview" alt="Vista previa de la imagen" style="max-width: 200px; max-height: 200px; display: none; margin-top: 15px;">
                                            </td>                                            
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="form-label">Cantidad: </label>
                                            </td>
                                            <td>
                                                <input type="number" class="form-control" name="cantidad" id="cantidad"
                                                    placeholder="cantidad">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="form-label">Estado: </label>
                                            </td>
                                            <td>
                                                <div class="switch">
                                                    <input type="checkbox" id="estado" name="estado" value="1"
                                                        class="toggle-switch-checkbox">
                                                    <label for="estado" class="toggle-switch-label"></label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        onclick="Limpiar();" title="Cerrar">Cerrar</button>
                                    <button type="button" class="btn btn-success" onclick="performAction();"
                                        title="Guardar">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tabla -->
            <table id="table" class="display table table-bordered p-2 m-lg-2 animate__animated animate__fadeIn"
                style="width: 100%;">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Código</th>
                        <th>Titulo</th>
                        <th>Descripción</th>
                        <th>Imagen</th>
                        <th>Valor</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dataResult">

                </tbody>
            </table>
        </div>
    </div>

    <script src="../../../asset/library/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../asset/library/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../../../asset/library/node_modules/animejs/lib/anime.min.js"></script>
    <script src="../../../asset/js/client/parametrizacion/TipoHabitacion.js"></script>
    <script src="../../../asset/library/icons/icons.js"></script>
    <script src="../../../asset/js/client/Animacion.js"></script>
</body>

</html>
