<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas - Software Hotelero</title>
    <link rel="stylesheet" href="../../asset/library/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../asset/css/user/GestionReserva.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card" id="formulario">
                    <h2 class="text-center">Registro de Persona</h2>
                    <form>
                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipoDocumento" required>
                                <option value="">Seleccionar</option>
                                <option value="cc">Cédula de Ciudadanía</option>
                                <option value="ti">Tarjeta de Identidad</option>
                                <option value="ce">Cédula de Extranjería</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Número de Documento</label>
                            <input type="text" class="form-control" id="documento" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="municipio" class="form-label">Municipio</label>
                            <input type="text" class="form-control" id="municipio" required>
                        </div>
                        <div class="mb-3">
                            <label for="departamento" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="departamento" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <button id="btnSiguiente1" class="btn btn-primary btn-block">Siguiente</button>
                    </form>
                    <form id="formularioTipoHabitacion" style="display: none;">
                        <!-- Campos del formulario de Tipo de Habitación -->
                        <!-- Agrega tus campos de selección de tipo de habitación aquí -->
                        <button id="btnAtras" class="btn btn-secondary">Atrás</button>
                        <button id="btnSiguiente2" class="btn btn-primary">Siguiente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../asset/library/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../asset/js/user/GestionReserva.js"></script>
</body>

</html>
