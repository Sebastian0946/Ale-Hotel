<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="shortcut icon" href="../../asset/img/iconoLogo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../../asset/library/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../asset/css/user/habitaciones.css">

    <script src="../../asset/library/node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">

        <div class="container">

            <button class="btn-volver" onclick="Devolver()">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div class="search-box mx-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-dark" id="search-button">
                            <i class="fas fa-search" style="font-size: 20px;"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control search-input custom-width" id="search-input"
                        placeholder="Buscar habitaciones">
                </div>
            </div>


            <div class="filter-box ml-auto">
                <span style="margin-right: 5px;">Organizar por </span>
                <select class="filter-select" id="filter-select">
                    <option value="relevantes">Más relevante</option>
                    <option value="menorPrecio">Menor precio</option>
                    <option value="mayorPrecio">Mayor precio</option>
                </select>
            </div>

        </div>
    </nav>

    <!-- Sección de Cards de Habitaciones con Bootstrap Grid System -->
    <div class="container mt-4">
        <div class="row room-cards-container" id="room-cards" style="width: 100%;">

        </div>
    </div>
    


    <script src="../../asset/library/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
